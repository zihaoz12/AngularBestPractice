<button class="my-button"
      [id]='id' [name]='name'
      [type]='type'
      (click)="onClick()"
      [ngClass]="{
        'my-button-primary':typeEqualTo(MyButtonTypes.Primary),
        'my-button-secondary':typeEqualTo(MyButtonTypes.Secondary),
        'my-button-accent':typeEqualTo(MyButtonTypes.Accent),
        'my-button-destructive ':typeEqualTo(MyButtonTypes.Destructive)
      }"
>
  <ng-content></ng-content>
</button>
